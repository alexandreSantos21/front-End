    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Aprendendo sobre input e seus tipos</title>
        </head>
        <body>


            <form >
                <label >Digite aqui</label>
                <input type="text" id="texto">
                <br>
                <label >Numero:</label>
                <input type="number" min="0" max="10" step="5">
                <br>
                <label >bot√£o</label>
                <input type="button" value="enviar">  
                <br>
                <label >Range:</label>
                <input type="range" min="0" max="100" value="50">    
                <br>
                <label >Color</label>
                <input type="color" >       
                <br>
                <label >Email</label>
                <input type="email">
                <br>
                <label >URL:</label>
                <input type="url">
                <br>
                <label >Data:</label>
                <input type="date">
                <br>
                <label >Mes</label>
                <input type="month">
                <br>
                <label >checkbox</label>
                <input type="checkbox">
                <br>
                <label >Radio</label>
                <input type="radio" name="Aceito">
                <input type="radio" name="">
                <br>
                <label >Hiden</label>
                <input type="hidden">
                <br>
                <label >Arquivos</label>
                <input type="file" multiple>
                <br>
                <label>search </label>
                <input type="search">

            
            </form>


        </body>
    </html>
