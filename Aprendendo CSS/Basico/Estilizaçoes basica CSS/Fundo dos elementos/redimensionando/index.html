<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aprendendo a reminecionar a imagem de fundo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <p>
            <code>
                    background-size:auto;
            </code>
        </p>

        <div id="auto">

        </div>
        <hr>

        <p>
            <code>
                    background-size:cover
            </code>
        </p>

        <div id="cover">

        </div>
        <hr>

        <p>
            <code>
                    background-size:contain;
            </code>
        </p>

        <div id="contain">

        </div>
        <hr>

        <p>
            <code>
                    background-size:tamanho
            </code>
        </p>

        <div id="tamanho">

        </div>
        <hr>
        <p>
            <code>
                    background-size:largura - altura (eixo x - y)
            </code>
        </p>

        <div id="eixo-x-y">

        </div>
        <hr>
        <p>
            <code>
                    background-size:largura - camadas (usando mais de uma imagem)
            </code>
        </p>

        <div id="camadas">

        </div>
        <hr>
        

    </body>
</html>
