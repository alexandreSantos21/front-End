<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando elemento na nossa pagina</title>


    <style>
        div {
            width: 300px;
            height: 300px;
            display: inline-block;
            text-align: center;
        }
        #item1 {
            background-color: green;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #item2 {
            background-color: brown;
        }
        #item3 {
            background-color: gray;
            position: relative;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="item1">Item 1 </div>
    <div id="item2">Item 2</div>
    <div id="item3">Item 3</div>
</body>
</html>
