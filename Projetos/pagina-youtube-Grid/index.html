<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Replicando visualmente a pagina do youtube ultilizando Grid</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
            

        <header>
                <div class="logo-sand">
                        <img src="img/sanduiche.png" alt="Menu-sanduiche">
                        <img src="img/logo-youtube.png" alt="Logo do youtube">
                </div>
                 
                <div class="input">

                        <input type="text">
                        <img src="img/search (1).png" alt="Lupa de pesquisa">
                </div>

                <nav>
                        <a href="#">
                                <img src="img/video.png" alt="Logo de video">
                        </a>
                        <a href="#">
                                <img src="img/Sino.png" alt="Logo de sino">
                        </a>
                        <a href="#">

                                <img src="img/img-user.png" alt="logo do usuario">
                        </a>
                </nav>

        </header>

        <div id="grid">

        
                <aside>
                        <div class="asidebar">
                                <img src="img/sidebar/home.png" alt="logo home"> 
                                <span>Inicio</span>
                        </div>
                        <div class="asidebar">
                                <img src="img/sidebar/home.png" alt="logo em forma de bússola"> 
                                
                                <span>Explorar</span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/youtube.png" alt="Logo do youtube">
                                <span> Inscrições </span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/disc.png" alt="Logo do youtube Music">
                                <span>Youtube Music</span>
                        </div>


                        <div class="asidebar">
                                <img src="img/sidebar/thumbs-up (1).png" alt="Logo de botão gostei"> <span>Videos que gostei</span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/clock.png" alt="imagem de relogio"> 
                                <span>assistir mais tarde </span>
                        </div>
                        

                        <div class="asidebar">
                                <img src="img/sidebar/download (1).png" alt="Logo de dowloads"> 
                                
                                <span>Downloads </span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/film.png" alt="Logo de filmes">
                                <span> Filmes </span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/book.png" alt="Logo em forma de livro">
                                <span> Aprender</span>
                        </div>

                        <div class="asidebar">
                                <img src="img/sidebar/award.png" alt="Logo de premiação">

                                <span> Esportes</span>
                        </div>
                </aside>

                <main>
                        
                        <figure class="video1">
                                <img src="img/main/Video (3).png" alt="image do container do video">
                                
                        </figure>
                        <figure class="video2">
                                <img src="img/main/Video (4).png" alt="image do container do video">
                               
                        </figure>

                        <figure> 
                                <img src="img/main/Video (5).png" alt="image do container do video">
                        </figure>

                        <figure>
                                <img src="img/main/Video (6).png" alt="image do container do video">
                        </figure>
                        
                        <figure class="coluna2">
                                <img src="img/main/Video (7).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna2">
                                <img src="img/main/Video (8).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna2">
                                <img src="img/main/Video (9).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna2">
                                <img src="img/main/Video (10).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna3">
                                <img src="img/main/Video (11).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna3">
                                <img src="img/main/Video (12).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna3">
                                <img src="img/main/Video (13).png" alt="image do container do video">
                        </figure>

                        <figure class="coluna3">
                                <img src="img/main/Video (14).png" alt="image do container do video">
                        </figure>
                        
                </main>
        </div>

    </body>
</html>
