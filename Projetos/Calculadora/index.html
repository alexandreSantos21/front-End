<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Construindo uma calculadora</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
            
        <div>
                <input type="text" class="display">

                <button class="gray-button">AC</button>
        
                <button class="gray-button">+/-</button>
                <button class="blue-button">/</button>
                <button class="blue-button">*</button>

                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>

                <button class="blue-button">-</button>

                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>

                <button class="blue-button">+</button>

                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>

                <button class="blue-button-igual">=</button>
                <button class="number-button-zero">0</button>
                <button class="number-button">.</button>
        </div>

    </body>
</html>
